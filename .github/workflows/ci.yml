name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    name: Build & Tests
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=5s
          --health-timeout=2s
          --health-retries=10
    env:
      DATABASE_URL: mysql://root:root@127.0.0.1:3306/test_db
    steps:
      - uses: actions/checkout@v4

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Wait for MySQL to be ready
        run: |
          for i in $(seq 1 30); do
            if mysql -h 127.0.0.1 -uroot -proot -e "SELECT 1" >/dev/null 2>&1; then
              echo "MySQL is ready"; break
            fi
            echo "Waiting for MySQL..."; sleep 1
          done

      - name: Install MySQL client
        run: |
          sudo apt-get update && sudo apt-get install -y default-mysql-client

      - name: Create test DB schema
        run: |
          cat > schema.sql <<'SQL'
          CREATE TABLE IF NOT EXISTS users (
            id BIGINT PRIMARY KEY AUTO_INCREMENT,
            name VARCHAR(255),
            email VARCHAR(255) UNIQUE,
            password VARCHAR(255),
            address TEXT NULL,
            role VARCHAR(50) DEFAULT 'user'
          );

          CREATE TABLE IF NOT EXISTS kategori (
            id INT PRIMARY KEY AUTO_INCREMENT,
            name VARCHAR(255) NOT NULL
          );

          CREATE TABLE IF NOT EXISTS products (
            id BIGINT PRIMARY KEY AUTO_INCREMENT,
            name VARCHAR(255) NOT NULL,
            description TEXT,
            category_id INT,
            rod_length VARCHAR(100),
            line_weight VARCHAR(100),
            cast_weight VARCHAR(100),
            action VARCHAR(100),
            material VARCHAR(100),
            power VARCHAR(100),
            reel_size VARCHAR(100),
            price DOUBLE,
            image_url VARCHAR(1024)
          );

          CREATE TABLE IF NOT EXISTS orders (
            id BIGINT PRIMARY KEY AUTO_INCREMENT,
            user_id BIGINT NOT NULL,
            total_amount DECIMAL(15, 2) NOT NULL,
            shipping_address TEXT NOT NULL,
            payment_method VARCHAR(100) NOT NULL,
            status VARCHAR(50) NOT NULL,
            order_date DATETIME NOT NULL DEFAULT CURRENT_TIMESTAMP
          );

          CREATE TABLE IF NOT EXISTS order_items (
            id BIGINT PRIMARY KEY AUTO_INCREMENT,
            order_id BIGINT,
            product_id BIGINT,
            quantity INT,
            price_at_order DOUBLE
          );

          CREATE TABLE IF NOT EXISTS refresh_tokens (
            id BIGINT PRIMARY KEY AUTO_INCREMENT,
            user_id BIGINT,
            token VARCHAR(1024),
            revoked BOOLEAN DEFAULT FALSE,
            expires_at DATETIME
          );
          SQL

          mysql -h 127.0.0.1 -uroot -proot test_db < schema.sql

      - name: Prepare SQLx (generate offline data)
        run: |
          # Install sqlx-cli to prepare query cache (no default features)
          cargo install sqlx-cli --no-default-features --features mysql || true
          cargo sqlx prepare || true

      - name: Format check
        run: cargo fmt -- --check

      - name: Lint (clippy)
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run unit tests
        run: cargo test --all --release

  api-tests:
    name: API E2E (PowerShell)
    needs: build
    runs-on: windows-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=5s
          --health-timeout=2s
          --health-retries=10

    env:
      DATABASE_URL: mysql://root:root@127.0.0.1:3306/test_db
      MIDTRANS_SERVER_KEY: ${{ secrets.MIDTRANS_SERVER_KEY }}
      MIDTRANS_CLIENT_KEY: ${{ secrets.MIDTRANS_CLIENT_KEY }}

    steps:
      - uses: actions/checkout@v4

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Wait for MySQL to be ready
        shell: pwsh
        run: |
          $max=30; $i=0
          while ($i -lt $max) {
            try {
              mysql -h 127.0.0.1 -uroot -proot -e "SELECT 1" | Out-Null
              break
            } catch {
              Start-Sleep -Seconds 2
              $i++
            }
          }
          if ($i -ge $max) { Write-Error "MySQL didn't start" }

      - name: (Optional) Run DB migrations
        shell: pwsh
        run: |
          # Uncomment if you have sqlx migrations and sqlx-cli installed
          # cargo install sqlx-cli --no-default-features --features mysql
          # sqlx database create
          # sqlx migrate run

      - name: Start server (background)
        shell: pwsh
        run: |
          Start-Process -NoNewWindow -FilePath 'cargo' -ArgumentList 'run' 
          # wait a bit for server to start
          Start-Sleep -Seconds 6

      - name: Wait for server to respond
        shell: pwsh
        run: |
          $ready = $false
          for ($i=0; $i -lt 30; $i++) {
            try {
              Invoke-WebRequest -Uri 'http://127.0.0.1:3001' -UseBasicParsing -TimeoutSec 2 | Out-Null
              $ready = $true; break
            } catch { Start-Sleep -Seconds 2 }
          }
          if (-not $ready) { Write-Error 'Server not responding on port 3001' }

      - name: Run API tests (PowerShell)
        shell: pwsh
        env:
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
        run: |
          .\scripts\run_api_tests.ps1 -BaseUrl 'http://127.0.0.1:3001' -AdminEmail $env:ADMIN_EMAIL -AdminPassword $env:ADMIN_PASSWORD

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-logs
          path: ./tmp/api_test_results || .  # adjust if you save logs